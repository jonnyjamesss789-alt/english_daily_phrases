name: Daily English Phrase

on:
  schedule:
    - cron: '0 6,15 * * *' # 9:00 и 18:00 МСК
  workflow_dispatch:

# РАЗРЕШЕНИЯ НА ЗАПИСЬ (Чтобы обновлять history.txt)
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests openai

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      # --- НОВЫЙ БЛОК: СОХРАНЕНИЕ ИСТОРИИ ---
      - name: Commit and Push history
        run: |
          git config --global user.name "EnglishBot"
          git config --global user.email "bot@noreply.github.com"
          git add history.txt
          # Коммитим только если файл изменился
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update phrase history" && git push)
